<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <form>
            <p>
                <input type="text" class="player" placeholder="Player 1">
                <input type="text" class="player" placeholder="Player 2">
            </p>
            <button type="button" class="play">Play</button>
        </form>
    </header>
    
    

    <main>
        <h1 class="winner"></h1>
        <div id="game-board">
            <button class="" data-x="0" data-y="0" disabled></button>
            <button class="" data-x="0" data-y="1" disabled></button>
            <button class="" data-x="0" data-y="2" disabled></button>
            <button class="" data-x="1" data-y="0" disabled></button>
            <button class="" data-x="1" data-y="1" disabled></button>
            <button class="" data-x="1" data-y="2" disabled></button>
            <button class="" data-x="2" data-y="0" disabled></button>
            <button class="" data-x="2" data-y="1" disabled></button>
            <button class="" data-x="2" data-y="2" disabled></button>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
