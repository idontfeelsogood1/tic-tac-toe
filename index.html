<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
        <form>
            <p>
                <input type="text" class="player" placeholder="Player 1">
                <input type="text" class="player" placeholder="Player 2">
            </p>
            <button type="button">Play</button>
        </form>
    </header>

    <main>
        <div id="game-board">
            <div class="board" id="one"></div>
            <div class="board" id="two"></div>
            <div class="board" id="three"></div>
            <div class="board" id="four"></div>
            <div class="board" id="five"></div>
            <div class="board" id="six"></div>
            <div class="board" id="seven"></div>
            <div class="board" id="eight"></div>
            <div class="board" id="nine"></div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
